<head>
    <title>La Whils Family | Conexion</title>

<script src="custom.js"></script>

<div class="wrapper">
    <h1>Formulaire de Conexion</h1>

    <section class="login-container">
        <div>
            <header>
                <h2>Identification</h2>
            </header>

placeholder="Mot de passe" id="password" required="required"/>

            </form>
        </div>
    </section>
</div>
